<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Roman Numeral Converter</h1>
    
    <div class="input-section">
      <label for="number" class="label">Enter a number (1-3999):</label>
      <input type="number" id="number" placeholder="Enter a number">
    </div>
    
    <button id="convert-btn">Convert</button>
    
    <div class="output-section">
      <div class="output-label">Result:</div>
      <div id="output"></div>
    </div>
    
    <table class="roman-numeral-table">
      <tr>
        <th>Roman</th>
        <th>Number</th>
        <th>Roman</th>
        <th>Number</th>
      </tr>
      <tr>
        <td>I</td>
        <td>1</td>
        <td>X</td>
        <td>10</td>
      </tr>
      <tr>
        <td>V</td>
        <td>5</td>
        <td>L</td>
        <td>50</td>
      </tr>
      <tr>
        <td>IV</td>
        <td>4</td>
        <td>C</td>
        <td>100</td>
      </tr>
      <tr>
        <td>IX</td>
        <td>9</td>
        <td>D</td>
        <td>500</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>40</td>
        <td>M</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>XC</td>
        <td>90</td>
        <td>CM</td>
        <td>900</td>
      </tr>
    </table>
    
    <div class="footer">
      Convert between Arabic numerals and Roman numerals
    </div>
  </div>
</body>
</html>
